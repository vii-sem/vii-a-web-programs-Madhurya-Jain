<html>
    <head>
        <title>Squares & Cubes</title>
    </head>
    <body style="background-color:gray;">
        <h1 align="center"> The Sqaure & the Cube from 0 to 10 </h1>
        <table align="center" border="1">
            <tr>
                <td><b>Numbers<b></td>
                <td><b>Squares</b></td>
                <td><b>Cubes</b></td>
            </tr>
                <script>
                    for(var i=0; i<10; i++){
                        document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>")
                    }
                </script>
        </table>
    </body>
</html>
